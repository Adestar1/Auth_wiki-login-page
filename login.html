<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
      integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="container flex-nav">
        <div class="nav-header">
          <h2>Auth_Wiki</h2>
          <button class="nav-toggle" id="navToggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <nav class="nav-links" id="nav-links">
          <ul>
            <li class="nav-link"><a href="#">About</a></li>
            <li class="nav-link"><a href="#">Open Source</a></li>
            <li class="nav-link"><a href="#">Contact</a></li>
            <li class="nav-link"><a href="#">Login</a></li>
            <li class="nav-link">
              <a href="#"><button>Register</button></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <main>
      <div class="hero">
        <div class="hero-text">
          <h3>For full access, Log in to your account</h3>
          <p>
            Log in your details to gain full access to the website, copy code
            and download tons of
            <br />authentication code
          </p>
        </div>
      </div>

      <section class="form-section">
        <form action="#">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />

          <div class="flex-layout row1">
            <p>
              <a href="#" target="_blank" class="hover">Forgot password? </a>
            </p>

            <p>Don't have an account?<span>Register</span></p>
          </div>

          <input type="submit" value="Sign in" />

          <div class="flex-layout row2">
            <span class="line"></span>
            <p>Or</p>
            <span class="line"></span>
          </div>
          <div class="flex-layout row3">
            <div class="google-box">
              <img
              src=https://th.bing.com/th/id/OIP.8s3LAW5gto4UdNXpmKEyQgHaGt?w=160&h=180&c=7&r=0&o=5&pid=1.7
              alt="" class="logos" />
              <label for="google">Google</label>
            </div>

            <div class="github-box">
              <img
                src="https://th.bing.com/th/id/OIP.ckeUFk-yid0vfWnd56w7wAHaHa?w=167&h=180&c=7&r=0&o=5&pid=1.7"
                alt=""
                class="logos"
              />
              <label for="github">Github</label>
            </div>
          </div>
        </form>
      </section>
      <section class="image-section">
        <!-- image goes in here -->
      </section>
    </main>

    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
